<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Home Page</title>
    <script type='text/javascript' src='filesJS/createJsonObj.js'></script>
    <script type='text/javascript' src='filesJS/events.js'></script>
</head>
<body>
    <div class="wrapPage">
        <div class="wrapTitle">
            <h1>Search Value by key</h1>
        </div>
        <div class="wrapInput">
            <div class="importViewJsonFileWrap">
                <input type="file" id="selectFiles" value="Import" />
                <button id="import" onclick="importFile()">Import</button>
                <textarea id="result" disabled="disabled"></textarea>
            </div>
            <div>
                <input type="text" 
                placeholder="Insert Value... " 
                name="vacationsSearch"
                onkeyup = 'filterJsonFile(this.value)'
                onkeydown = 'filterJsonFile(this.value)'
                onkeypress = 'filterJsonFile(this.value)'/>
            </div>
        </div>
        <div id="jsonList">
            <table></table>
        </div>
    </div>
</body>
</html>
